<!DOCTYPE html>
<html>
  <head>
    <title>Handwritten Text Recognition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"><br></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row align-items-center">
        <div class="col">
        </div>

        <div class="col-6 border rounded-3">
          <h3>Handwritten Text Recognition</h3>
          <form method="POST" action="http://localhost:9000/uploader" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload your image:</label>
              <input type="file" class="form-control" aria-label="file example" name="file" accept=".png,.jpg,.jpeg" required>
              <div class="invalid-feedback">Accepted file types: .png,.jpg,.jpeg</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr>
          <h3>Prediction</h3>
          <div class="align-items-center">
            <div class="card mb-3">
              <img src="{{ url_for('static', filename=file_name) }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Your Image: {{ file_name }}</h5>
                <p class="card-text">Predicted text: {{ text }}</p>
                <a href="http://localhost:9000" class="btn btn-primary">Reset</a>
              </div>
            </div>
          </div>
          
        </div>

        <div class="col">
        </div>
      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
